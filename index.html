<head>
  <meta charset="UTF-8">

  <title>雅阅 - 优雅文本阅读器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // 配置 Tailwind CSS
    // This script must come AFTER the main Tailwind CDN script
    tailwind.config = {
      darkMode: 'class', // 启用 class 策略的暗黑模式
      theme: {
        extend: {
          // 在这里可以添加自定义主题扩展
        }
      }
    }
  </script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    /* Custom scrollbar for a more elegant look */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-track {
      background: #2d3748; /* 暗黑模式下的滚动条轨道颜色 */
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #718096; /* 暗黑模式下的滚动条滑块颜色 */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #a0aec0; /* 暗黑模式下的滚动条滑块悬停颜色 */
    }
  </style>
